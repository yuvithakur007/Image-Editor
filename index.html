<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container disable">
        <h2>Image Editor</h2>

        <div class="wrapper">
            <div class="preview-img">
                <img src="preview-img.png" alt="preview-img" style="width: 100px; height: 250px;">
            </div>
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <hr>
                    <br>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        
                        <div class="filter-info">
                            
                            <p class="name">Brighteness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate</label>
                    <hr>
                    <br>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>
                        <label class="title">Flip</label>
                        <hr>
                        <br>
                        <div class="options">                            
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
            </div>
           
        </div>

        <div class="controls">
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Select Image</button>
                <button class="save-img">Download Image</button>
            </div>
            <button class="reset-filter">Reset Filters</button>
        </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
